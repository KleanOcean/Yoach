<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:,">
  <title>Real-Time Pose Analysis</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  
  <!-- MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <!-- Three.js ES Modules -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
      "three/": "https://unpkg.com/three@0.128.0/"
    }
  }
  </script>
</head>

<body>
  <h1>Real-Time Pose Analysis</h1>
  
  <div class="grid-container">
    <!-- Q1: Camera Feed -->
    <div class="grid-item" id="q1">
      <div class="video-container">
        <video class="input_video" style="display: none;"></video>
        <canvas class="output_canvas" width="480" height="270"></canvas>
      </div>
      <button class="mdc-button mdc-button--raised" id="webcamButton">
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
    </div>

    <!-- Q2: Placeholder -->
    <div class="grid-item" id="q2">
      <div class="placeholder">Q2: Coming Soon</div>
    </div>

    <!-- Q3: 3D Keypoints -->
    <div class="grid-item" id="q3">
      <canvas id="3dCanvas" width="480" height="270"></canvas>
    </div>

    <!-- Q4: Placeholder -->
    <div class="grid-item" id="q4">
      <div class="placeholder">Q4: Coming Soon</div>
    </div>
  </div>

  <div class="status-indicator">
    <span id="cameraStatus" class="status-red">● Camera Off</span>
    <span id="poseStatus" class="status-red">● Pose Detection Off</span>
  </div>
  
  <script type="module" src="app.js"></script>
  % if dev:
  <script src="http://localhost:35729/livereload.js"></script>
  % endif
</body>
</html>
