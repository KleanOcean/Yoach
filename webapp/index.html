<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Real-Time Pose Analysis</title>
  <link href="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@13.0.0/dist/material-components-web.min.js"></script>
  
  <!-- MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

  <!-- Three.js ES Modules -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
      "three/": "https://unpkg.com/three@0.128.0/"
    }
  }
  </script>
</head>

<body>
  <h1>Real-Time Pose Analysis</h1>
  
  <div class="grid-container">
    <!-- Q1: Camera Feed -->
    <div class="grid-item" id="q1">
      <div class="video-container">
        <video class="input_video"></video>
        <canvas class="output_canvas" width="640" height="480"></canvas>
      </div>
      <button class="mdc-button mdc-button--raised" id="webcamButton">
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
    </div>

    <!-- Q2: 3D Visualization -->
    <div class="grid-item" id="q2">
      <canvas id="3dCanvas"></canvas>
    </div>

    <!-- Q2: Validation Checks -->
    <div class="grid-item" id="q2">
      <div class="validation-checks">
        <h2>Pose Validation</h2>
        <div class="check-item">
          <span class="check-icon">✅</span>
          <span class="check-text">Shoulders aligned</span>
        </div>
        <div class="check-item">
          <span class="check-icon">❌</span>
          <span class="check-text">Hip symmetry</span>
        </div>
        <div class="check-item">
          <span class="check-icon">⚠️</span>
          <span class="check-text">Knee angle</span>
        </div>
        <div class="check-item">
          <span class="check-icon">✅</span>
          <span class="check-text">Head position</span>
        </div>
      </div>
    </div>
  </div>

  <div class="status-indicator">
    <span id="cameraStatus" class="status-red">● Camera Off</span>
    <span id="poseStatus" class="status-red">● Pose Detection Off</span>
  </div>
  
  <script type="module" src="js/app.js"></script>
</body>
</html>
